<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
  <a class="navbar-brand" [routerLink]="['/']">Dating App</a>

  <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['/members']">Matches</a>
    </li>
    <li class="nav-item"  routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/lists']">Lists</a>
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/messages']">Messages</a>
    </li>
  </ul>

  <div *ngIf="loggedIn()" dropdown class="dropdown">
    <a class="dropdown-toggle" style="color: aliceblue;" dropdownToggle>Welcome {{ this.authService.decodeToken?.unique_name }}</a>

    <div class="dropdown-menu mt-3" *dropdownMenu>
      <a href="#" class="dropdown-item"><i class="fa fa-user"></i> Edit Profile</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i> Logout</a>
    </div>
  </div>
  

  <form *ngIf="!loggedIn()" #loginForm="ngForm" (ngSubmit)="login()" class="form-inline">
    <input type="text" class="form-control mr-sm-2" name="username" 
       [(ngModel)]="model.username" required
       placeholder="UserName">
    <input type="password" class="form-control mr-sm-2" name="password" [(ngModel)]="model.password"
       placeholder="Password" required>
    <button class="btn btn-success" [disabled]="!loginForm.valid" type="submit">Login</button>
  </form>
</div>
</nav>
